name: Build

on:
  push:
    branches: [ main ]

jobs:

  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    steps:


      - name: Checkout code
        uses: actions/checkout@v2


      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'


      - name: Build with gradle
        run: ./gradlew build --stacktrace
